   <script>
    // Mode switching
    let isGraphingMode = false;
    
    function switchMode() {
        isGraphingMode = !isGraphingMode;
        const modeButton = document.querySelector('.mode-button');
        const scientificMode = document.getElementById('scientificMode');
        const graphingMode = document.getElementById('graphingMode');
        
        if (isGraphingMode) {
            modeButton.textContent = 'Switch to Scientific Mode';
            scientificMode.style.display = 'none';
            graphingMode.style.display = 'block';
            // Clear graph when switching to graphing mode
            clearGraph();
        } else {
            modeButton.textContent = 'Switch to Graphing Mode';
            scientificMode.style.display = 'block';
            graphingMode.style.display = 'none';
        }
    }
    
    function backspace() {
      form1.answer.value = form1.answer.value.substring(0, form1.answer.value.length - 1);
    }
    
    function calculate() {
      if (form1.answer.value.trim().toLowerCase().includes('the answer to life the universe and everything')){
        form1.answer.value = 42;
        //hee hee
      } else {
        try{
          // Replace Math functions and constants for evaluation
          let expression = form1.answer.value
            .replace(/Math.sin/g, 'Math.sin')
            .replace(/Math.cos/g, 'Math.cos')
            .replace(/Math.tan/g, 'Math.tan')
            .replace(/Math.log10/g, 'Math.log10')
            .replace(/Math.log/g, 'Math.log')
            .replace(/Math.sqrt/g, 'Math.sqrt')
            .replace(/Math.PI/g, Math.PI)
            .replace(/Math.E/g, Math.E);
          
          form1.answer.value = eval(expression);
        }
        catch(error){
          form1.answer.value = "ERROR";
        }
      }
    }
    
    // Graphing functions
    function plotFunction() {
        const funcStr = document.getElementById('functionInput').value;
        if (!funcStr) return;
        
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw coordinate axes
        ctx.beginPath();
        ctx.strokeStyle = '#000000';
        ctx.lineWidth = 1;
        
        // X-axis
        ctx.moveTo(0, canvas.height / 2);
        ctx.lineTo(canvas.width, canvas.height / 2);
        
        // Y-axis
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        
        // Draw tick marks
        const xTickSpacing = canvas.width / 10;
        const yTickSpacing = canvas.height / 10;
        
        for (let i = 1; i < 10; i++) {
            // X-axis ticks
            ctx.moveTo(i * xTickSpacing, canvas.height / 2 - 5);
            ctx.lineTo(i * xTickSpacing, canvas.height / 2 + 5);
            
            // Y-axis ticks
            ctx.moveTo(canvas.width / 2 - 5, i * yTickSpacing);
            ctx.lineTo(canvas.width / 2 + 5, i * yTickSpacing);
        }
        
        ctx.stroke();
        
        // Draw labels
        ctx.font = '12px Arial';
        ctx.fillStyle = '#000000';
        ctx.fillText('-10', 5, canvas.height / 2 + 15);
        ctx.fillText('10', canvas.width - 20, canvas.height / 2 + 15);
        ctx.fillText('10', canvas.width / 2 + 5, 15);
        ctx.fillText('-10', canvas.width / 2 + 5, canvas.height - 5);
        
        // Plot the function
        ctx.beginPath();
        ctx.strokeStyle = '#ff0000';
        ctx.lineWidth = 2;
        
        const xMin = -10;
        const xMax = 10;
        const xScale = canvas.width / (xMax - xMin);
        const yMin = -10;
        const yMax = 10;
        const yScale = canvas.height / (yMax - yMin);
        
        try {
            // Create a function from the input string
            const func = new Function('x', `return ${funcStr};`);
            
            let isFirstPoint = true;
            
            for (let i = 0; i <= canvas.width; i++) {
                const x = xMin + (i / xScale);
                let y;
                
                try {
                    y = func(x);
                } catch (e) {
                    continue; // Skip points that cause errors (like division by zero)
                }
                
                // Skip if y is not a number or outside our view
                if (isNaN(y) || y < yMin || y > yMax) {
                    isFirstPoint = true;
                    continue;
                }
                
                const j = canvas.height - ((y - yMin) * yScale);
                
                if (isFirstPoint) {
                    ctx.moveTo(i, j);
                    isFirstPoint = false;
                } else {
                    ctx.lineTo(i, j);
                }
            }
            
            ctx.stroke();
        } catch (error) {
            alert('Error in function: ' + error.message);
        }
    }
    
    function clearGraph() {
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        document.getElementById('functionInput').value = '';
    }
