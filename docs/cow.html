<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scientific Calculator - Banana News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/imagecombiner.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        .plus {
            float: left;
            height: 134px;
        }
        .calch1 {
            text-align: center;
            padding: 23px;
            background-color: #87ceeb;
            color: #ffffff;
            font-size: 60px;
        }
        #clear {
            width: 270px;
            border: 3px solid #808080;
            border-radius: 3px;
            padding: 20px;
            background-color: #ff0000;
        }
        .formstyle {
            width: 350px;
            height: auto;
            margin: auto;
            border: 3px solid #000000;
            border-radius: 5px;
            padding: 20px;
            background-color: #d3d3d3;
        }
        input {
            width: 50px;
            background-color: #008000;
            color: #ffffff;
            border: 3px solid #808080;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            font-size: 20px;
            transition: 0.25s ease-in-out;
        }
        input[type=text] {
            width: 300px;
            font-size: 28px;
        }
        input[type=button]:hover {
            background-color: #808080;
            cursor: pointer;
        }
        .mode-button {
            width: 60px;
            height: 50px;
            background-color: #ffcc00;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 18px;
            margin: 5px;
        }
        .scientific-buttons {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="top-container">
        <div class="topnav" id="myTopnav">
            <a href="index.html">Home</a>
            <a href="news.html">News</a>
            <a href="games.html">Fun</a>
            <a href="tech.html">Tech</a>
            <a href="politics.html">Politics</a>
            <a href="maths.html">Maths</a>
            <a href="geography.html">Geography</a>
            <a href="contributors.html">Contributors</a>
            <button onclick="showSearch()" id="searchButton" class="stripped"><i class="fa fa-search" aria-hidden="true"></i></button>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars stripped"></i>
            </a>
        </div>
        <div id="div-to-show">
            <input placeholder="search banana-news.github.io" id="searchbar">
            <p class="label">Quick links</p>
            <ul>
                <a class="not-und" href="news.html"><li class="quick">&rightarrow;&nbsp;News</li></a>
                <a class="not-und" href="index.html"><li class="quick">&rightarrow;&nbsp;Home</li></a>
                <a class="not-und" href="games.html"><li class="quick">&rightarrow;&nbsp;Fun</li></a>
                <a class="not-und" href="tech.html"><li class="quick">&rightarrow;&nbsp;Tech</li></a>
            </ul>
        </div>
    </div>
    <br><br><br><br><br><br>
    <p>There's an easter egg somewhere in the Calculator program. Can you find it?</p>
    <div id="container">
        <button onclick="window.location.href='中文6.html'">中文</button>
        <br>
        <h1 class="calch1">Scientific Calculator</h1>
        <div class="formstyle">
            <form name="form1">
                <input id="calc" type="text" name="answer">
                <input type="button" value="AC" onclick="form1.answer.value=''">
                <input type="button" value="&blacktriangleright;" onclick="backspace()">
                <input type="button" value="00" onclick="form1.answer.value+='00'">
                <input type="button" value="&divide;" onclick="form1.answer.value += '/'">
                <br><br>

                <input type="button" value="7" onclick="form1.answer.value += '7'">
                <input type="button" value="8" onclick="form1.answer.value += '8'">
                <input type="button" value="9" onclick="form1.answer.value += '9'">
                <input type="button" value="&times;" onclick="form1.answer.value += '*'">
                <br><br>
                <input type="button" value="4" onclick="form1.answer.value += '4'">
                <input type="button" value="5" onclick="form1.answer.value += '5'">
                <input type="button" value="6" onclick="form1.answer.value += '6'">
                <input type="button" value="-" onclick="form1.answer.value += '-'">
                <br><br>
                <div style="float:left;">
                    <input type="button" value="1" onclick="form1.answer.value += '1'">
                    <input type="button" value="2" onclick="form1.answer.value += '2'">
                    <input type="button" value="3" onclick="form1.answer.value += '3'">
                    <br><br>
                    <input type="button" value="0" onclick="form1.answer.value += '0'">
                    <input type="button" value="." onclick="form1.answer.value += '.'">
                    <input type="button" value="=" onclick="calculate()">
                </div>
                
                <input type="button" value="+" onclick="form1.answer.value += '+'" class="plus">
                <br><br>
                <!-- Scientific Buttons -->
                <div class="scientific-buttons">
                    <input type="button" value="sqrt" onclick="form1.answer.value = Math.sqrt(form1.answer.value)">
                    <input type="button" value="pow" onclick="form1.answer.value += '**'">
                    <input type="button" value="log" onclick="form1.answer.value = Math.log10(form1.answer.value)">
                    <input type="button" value="ln" onclick="form1.answer.value = Math.log(form1.answer.value)">
                    <input type="button" value="sin" onclick="form1.answer.value = 'Math.sin(' + form1.answer.value + ')'; calculate()">
                    <input type="button" value="cos" onclick="form1.answer.value = 'Math.cos(' + form1.answer.value + ')'; calculate()">
                    <input type="button" value="tan" onclick="form1.answer.value = 'Math.tan(' + form1.answer.value + ')'; calculate()">
                    <input type="button" value="sin<sup>-1</sup>" onclick="form1.answer.value = 'Math.asin(' + form1.answer.value + ')'; calculate()">
                    <input type="button" value="cos<sup>-1</sup>" onclick="form1.answer.value = 'Math.acos(' + form1.answer.value + ')'; calculate()">
                    <input type="button" value="tan<sup>-1</sup>" onclick="form1.answer.value = 'Math.atan(' + form1.answer.value + ')'; calculate()">
                    <input type="button" value="DEG" onclick="setMode('DEG')" id="mode-deg" class="mode-button">
                    <input type="button" value="RAD" onclick="setMode('RAD')" id="mode-rad" class="mode-button">
                    <input type="button" value="GRAD" onclick="setMode('GRAD')" id="mode-grad" class="mode-button">
                </div>
            </form>
        </div>
        <footer>&copy; Banana News 2024</footer>
        
        <!-- External Scripts -->
        <script src="scripts/main.js"></script>
        <script src="scripts/topnav.js"></script>
        <script src="scripts/search.js"></script>
        <script src="scripts/news.js"></script>
        <script src="scripts/modal.js"></script>
        <script>
            const searchinput = document.getElementById('searchbar');
            const divToShow = document.getElementById('div-to-show');
            const container = document.getElementById('container');
            const topnav = document.getElementById('myTopnav');

            function showSearch(){
                container.style.filter = 'blur(10px)';
                topnav.style.backgroundColor = '#444444';
                divToShow.style.display = 'block';
                divToShow.style.animation = 'slideDown 0.5s ease forwards';
                setTimeout(function(){
                    searchinput.focus();
                }, 500);
            }

            const topContainer = document.getElementById('top-container');
            topContainer.addEventListener('mouseleave', divUp);

            function divUp() {
                topnav.style.backgroundColor = '#555555';
                divToShow.style.animation = 'slideUp 0.5s ease forwards';
                container.style.filter = 'none';
            }

            let mode = 'DEG';

            function setMode(newMode) {
                mode = newMode;
                document.getElementById('mode-deg').style.backgroundColor = newMode === 'DEG' ? '#00ff00' : '#ffcc00';
                document.getElementById('mode-rad').style.backgroundColor = newMode === 'RAD' ? '#00ff00' : '#ffcc00';
                document.getElementById('mode-grad').style.backgroundColor = newMode === 'GRAD' ? '#00ff00' : '#ffcc00';
            }

            function backspace() {
                form1.answer.value = form1.answer.value.substring(0, form1.answer.value.length - 1);
            }

            function calculate() {
                try {
                    let result = eval(form1.answer.value);
                    if (mode === 'RAD') {
                        result = result * (Math.PI / 180);
                    } else if (mode === 'GRAD') {
                        result = result * (Math.PI / 200);
                    }
                    form1.answer.value = result;
                } catch(error) {
                    form1.answer.value = "ERROR";
                }
            }

            // Set default mode to DEG
            setMode('DEG');
        </script>
    </div>
</body>
</html>
