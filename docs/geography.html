                  <head>
                      <meta charset="UTF-8">

                      <title>World Capitals Test</title>
                      <style>
                          .body {
                              margin: 0;
                              padding: 0;
                          }
                          .container {
                              margin: 50px auto;
                              max-width: 600px;
                          }
                          .question {
                              font-size: 1.5em;
                              margin-bottom: 20px;
                          }
                          .answer {
                              font-size: 1.2em;
                              margin-bottom: 20px;

                              padding: 10px;
                          }
                          
                      </style>

                  <body>
                      <div class="container">
                          <h2>World Capitals Test</h2>
                          <div id="quiz">
                              <div class="question" id="question"></div>
                              <input type="text" id="answer" class="answer" placeholder="Type your answer here...">
                              <div>
                                  <button class="button" onclick="checkAnswer()">Submit</button>
                                  <button class="button" onclick="nextQuestion()">Next</button>
                              </div>
                              <div id="result"></div>
                          </div>
                      </div>
                  
                      <script>
                          const capitals = [
                              { country: "China", capital: "Beijing" },
                              { country: "India", capital: "New Delhi" },
                              { country: "United States", capital: "Washington, D.C." },
                              { country: "Germany", capital: "Berlin" },
                              { country: "Australia", capital: "Canberra" },
                              { country: "France", capital: "Paris" },
                              { country: "Brazil", capital: "Brasilia" },
                              { country: "Canada", capital: "Ottawa" },
                              { country: "Russia", capital: "Moscow" },
                              { country: "Japan", capital: "Tokyo" },
                              { country: "South Korea", capital: "Seoul" },
                              { country: "United Kingdom", capital: "London" },
                              { country: "Italy", capital: "Rome" },
                              { country: "Mexico", capital: "Mexico City" },
                              { country: "Argentina", capital: "Buenos Aires" },
                              { country: "South Africa", capital: "Pretoria" },
                              { country: "Egypt", capital: "Cairo" },
                              { country: "Turkey", capital: "Ankara" },
                              { country: "Saudi Arabia", capital: "Riyadh" },
                              { country: "Indonesia", capital: "Jakarta" },
                              { country: "Nigeria", capital: "Abuja" },
                              { country: "Spain", capital: "Madrid" },
                              { country: "Sweden", capital: "Stockholm" },
                              { country: "Norway", capital: "Oslo" },
                              { country: "Netherlands", capital: "Amsterdam" },
                              { country: "Switzerland", capital: "Bern" },
                              { country: "Greece", capital: "Athens" },
                              { country: "Chile", capital: "Santiago" },
                              { country: "Colombia", capital: "Bogotá" },
                              { country: "Malaysia", capital: "Kuala Lumpur" },
                          ];
                  
                          let currentQuestionIndex = 0;
                  
                          function displayQuestion() {
                              const questionElement = document.getElementById("question");
                              questionElement.innerText = `What is the capital of ${capitals[currentQuestionIndex].country}?`;
                          }
                  
                          function checkAnswer() {
                              const answerElement = document.getElementById("answer");
                              const resultElement = document.getElementById("result");
                              if (answerElement.value.trim().toLowerCase() === capitals[currentQuestionIndex].capital.toLowerCase()) {
                                  resultElement.innerText = "Correct!";
                                  resultElement.style.color = "green";
                              } else {
                                  resultElement.innerText = `Wrong! The correct answer is ${capitals[currentQuestionIndex].capital}.`;
                                  resultElement.style.color = "red";
                              }
                          }
                  
                          function nextQuestion() {
                              currentQuestionIndex = (currentQuestionIndex + 1) % capitals.length;
                              displayQuestion();
                              document.getElementById("answer").value = "";
                              document.getElementById("result").innerText = "";
                          }
                  
                          displayQuestion();
                      </script>
                  </body>
