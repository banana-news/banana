<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Riot&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Share this site</h1>
        <div class="options">
            <table>
                <tr>
                    <td><img src="shareimages/emailicon.png" alt="Email icon"><button onclick="emailShare()">Share with Email</button></td>
                    <td><img src="shareimages/embed.png" alt="Embed icon"><button onclick="embedShare()">Share with embed code</button></td>
                     <td><img src="shareimages/html.png" alt="HTML logo"><button onclick="htmlShare()">Share with HTML code</button></td>
                     <td><img src="shareimages/link.png" alt="Link icon"><button onclick="linkCopy()">Share with link</button></td>
                     <td><img src="shareimages/laughing.png" alt="Laughing face"><a href=""><button>Share with meme</button></a></td>
                    <td><img src="shareimages/youtube.png" alt="Youtube logo"><a href="https://www.youtube.com/"><button>Share with Youtube</button></a></td>
                    <td><img src="shareimages/facebook.png" alt="Facebook logo"><a href="https://www.facebook.com"><button>Share with Facebook</button></a></td>
                    <td><img src="shareimages/instagram.jpg" alt="Instagram logo"><a href="https://www.instagram.com"><button>Share with Instagram</button></a></td>
                    <td><img src="shareimages/snapchat.png" alt="Snapchat logo"><a href="https://www.snapchat.com"><button>Share with Snapchat</button></a></td>
                    <td><img src="shareimages/tiktok.png" alt="Tiktok logo"><a href="https://www.tiktok.com">Share with Tiktok</a></td>
                    <td><img src="shareimages/xlogo.jpg" alt="X logo"><a href="https://twitter.com"><button>Share with X</button></a></td>
                    <td><img src="shareimages/linkedin.png" alt="Linkedin logo"><a href="https://www.linkedin.com"><button>Share with Linkedin</button></a>
                    
                </tr>
            </table>
        </div>
        <script>
            function htmlShare() {
                navigator.clipboard.writeText('<a href="https://banana-news.github.io/reports">https://banana-news.github.io/reports</a>');
                alert('HTML code copied.');
            }
            function linkCopy() {
                navigator.clipboard.writeText('https://banana-news.github.io/reports');
                alert('Link copied.');
            }
            function embedShare() {
                navigator.clipboard.writeText('<embed type="text/html" src="https://banana-news.github.io/reports"  width="600" height="400">');
                alert('Embed code copied.');
            }

        </script>
    </body>
</html>
