        // 游戏状态变量
        let score = 0;
        let currentQuestionIndex = 0;
        let questions = [];
        let streak = 0;
        let timer;
        let timeLeft = 30;
        let currentLevel = "all";
        const totalQuestions = 10;

        // DOM元素
        const questionEl = document.getElementById('question');
        const answerEl = document.getElementById('answer');
        const resultEl = document.getElementById('result');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const scoreEl = document.getElementById('score');
        const questionCountEl = document.getElementById('question-count');
        const totalQuestionsEl = document.getElementById('total-questions');
        const streakEl = document.getElementById('streak');
        const progressBar = document.getElementById('progress-bar');
        const flagEl = document.getElementById('flag');
        const timerEl = document.getElementById('timer');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');

        // 初始化游戏
        function initGame() {
            // 重置游戏状态
            score = 0;
            streak = 0;
            currentQuestionIndex = 0;
            timeLeft = 30;
            clearInterval(timer);
            
            // 根据难度创建问题列表
            let filteredCountries;
            if (currentLevel === "all") {
                filteredCountries = [...allCountries];
            } else {
                filteredCountries = allCountries.filter(country => country.level === currentLevel);
            }
            
            questions = [...filteredCountries].sort(() => Math.random() - 0.5).slice(0, totalQuestions);
            
            // 更新UI
            updateUI();
            showQuestion();
            startTimer();
            
            // 聚焦答案输入框
            answerEl.focus();
        }

        // 显示当前问题
        function showQuestion() {
            const currentCountry = questions[currentQuestionIndex];
            questionEl.textContent = `${currentCountry.name}的首都是什么？`;
            
            // 设置国旗
            flagEl.style.backgroundImage = `url(https://flagcdn.com/240x180/${currentCountry.flag}.png)`;
            
            // 清空输入和结果
            answerEl.value = '';
            resultEl.textContent = '';
            resultEl.className = '';
            
            // 重置按钮
            submitBtn.disabled = false;
            nextBtn.disabled = true;
            
            // 更新进度
            progressBar.style.width = `${(currentQuestionIndex / totalQuestions) * 100}%`;
            questionCountEl.textContent = currentQuestionIndex + 1;
        }

        // 启动当前问题的计时器
        function startTimer() {
            clearInterval(timer);
            timeLeft = 30;
            timerEl.textContent = `${timeLeft}秒`;
            
            timer = setInterval(() => {
                timeLeft--;
                timerEl.textContent = `${timeLeft}秒`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resultEl.textContent = `时间到！首都是${questions[currentQuestionIndex].capital}`;
                    resultEl.className = "incorrect";
                    submitBtn.disabled = true;
                    nextBtn.disabled = false;
                    streak = 0;
                    updateUI();
                }
            }, 1000);
        }

        // 检查用户答案
        function checkAnswer() {
            const userAnswer = answerEl.value.trim();
            const correctAnswer = questions[currentQuestionIndex].capital;
            
            if (!userAnswer) {
                resultEl.textContent = "请输入答案";
                resultEl.className = "incorrect";
                return;
            }
            
            // 中文匹配（不区分大小写）
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                // 正确答案
                score += 10;
                streak++;
                resultEl.textContent = `正确！${questions[currentQuestionIndex].name}的首都是${correctAnswer}`;
                resultEl.className = "correct";
            } else {
                // 错误答案
                streak = 0;
                resultEl.textContent = `错误。首都是${correctAnswer}`;
                resultEl.className = "incorrect";
            }
            
            // 停止计时器
            clearInterval(timer);
            
            // 更新UI
            updateUI();
            
            // 启用下一题按钮，禁用提交按钮
            submitBtn.disabled = true;
            nextBtn.disabled = false;
        }

        // 进入下一题
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
                startTimer();
            } else {
                // 游戏结束
                showResults();
            }
        }

        // 显示最终结果
        function showResults() {
            clearInterval(timer);
            const percentage = Math.round((score / 100) * 100);
            let message;
            
            if (percentage >= 90) message = "地理大师！🏆";
            else if (percentage >= 70) message = "太棒了！🌍";
            else if (percentage >= 50) message = "不错！👍";
            else message = "继续加油！📚";
            
            questionEl.innerHTML = `游戏结束！<br>你的得分：${score}分（${percentage}%）<br>${message}`;
            flagEl.style.backgroundImage = '';
            
            // 更新按钮
            submitBtn.style.display = 'none';
            nextBtn.textContent = '再玩一次';
            nextBtn.onclick = initGame;
            nextBtn.disabled = false;
            
            // 更新进度为100%
            progressBar.style.width = '100%';
        }

        // 更新得分和连胜显示
        function updateUI() {
            scoreEl.textContent = score;
            streakEl.textContent = streak;
            totalQuestionsEl.textContent = totalQuestions;
        }

        // 设置难度级别
        function setDifficulty(level) {
            currentLevel = level;
            difficultyBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.level === level);
            });
            initGame();
        }

        // 事件监听器
        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        
        answerEl.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!submitBtn.disabled) {
                    checkAnswer();
                } else if (!nextBtn.disabled) {
                    nextQuestion();
                }
            }
        });
        
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => setDifficulty(btn.dataset.level));
        });

        // 切换菜单响应式
        function toggleMenu() {
            const nav = document.getElementById("myTopnav");
            nav.classList.toggle("responsive");
        }

        window.onload = initGame;
