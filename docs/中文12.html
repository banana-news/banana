        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
                startTimer();
            } else {
                // æ¸¸æˆç»“æŸ
                showResults();
            }
        }

        // æ˜¾ç¤ºæœ€ç»ˆç»“æœ
        function showResults() {
            clearInterval(timer);
            const percentage = Math.round((score / 100) * 100);
            let message;
            
            if (percentage >= 90) message = "åœ°ç†å¤§å¸ˆï¼ğŸ†";
            else if (percentage >= 70) message = "å¤ªæ£’äº†ï¼ğŸŒ";
            else if (percentage >= 50) message = "ä¸é”™ï¼ğŸ‘";
            else message = "ç»§ç»­åŠ æ²¹ï¼ğŸ“š";
            
            questionEl.innerHTML = `æ¸¸æˆç»“æŸï¼<br>ä½ çš„å¾—åˆ†ï¼š${score}åˆ†ï¼ˆ${percentage}%ï¼‰<br>${message}`;
            flagEl.style.backgroundImage = '';
            
            // æ›´æ–°æŒ‰é’®
            submitBtn.style.display = 'none';
            nextBtn.textContent = 'å†ç©ä¸€æ¬¡';
            nextBtn.onclick = initGame;
            nextBtn.disabled = false;
            
            // æ›´æ–°è¿›åº¦ä¸º100%
            progressBar.style.width = '100%';
        }

        // æ›´æ–°å¾—åˆ†å’Œè¿èƒœæ˜¾ç¤º
        function updateUI() {
            scoreEl.textContent = score;
            streakEl.textContent = streak;
            totalQuestionsEl.textContent = totalQuestions;
        }

        // è®¾ç½®éš¾åº¦çº§åˆ«
        function setDifficulty(level) {
            currentLevel = level;
            difficultyBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.level === level);
            });
            initGame();
        }

        // äº‹ä»¶ç›‘å¬å™¨
        submitBtn.addEventListener('click', checkAnswer);
        nextBtn.addEventListener('click', nextQuestion);
        
        answerEl.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!submitBtn.disabled) {
                    checkAnswer();
                } else if (!nextBtn.disabled) {
                    nextQuestion();
                }
            }
        });
        
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => setDifficulty(btn.dataset.level));
        });

        // åˆ‡æ¢èœå•å“åº”å¼
        function toggleMenu() {
            const nav = document.getElementById("myTopnav");
            nav.classList.toggle("responsive");
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–æ¸¸æˆ
        window.onload = initGame;
    </script>
