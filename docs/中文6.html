<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>计算器 - 香蕉新闻</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .calch1 {
            text-align: center;
            padding: 23px;
            background-color: #87ceeb;
            color: #ffffff;
            font-size: 40px;
        }
        #clear {
            width: 270px;
            border: 3px solid #808080;
            border-radius: 3px;
            padding: 20px;
            background-color: #ff0000;
        }
        .formstyle {
            width: 320px;
            height: auto;
            margin: auto;
            border: 3px solid #000000;
            border-radius: 5px;
            padding: 20px;
            background-color: #d3d3d3;
        }
        input[type="text"] {
            width: 280px;
            background-color: #ffffff;
            color: #000000;
            border: 3px solid #808080;
            border-radius: 5px;
            padding: 10px;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: right;
        }
        input[type="button"] {
            width: 60px;
            background-color: #008000;
            color: #ffffff;
            border: 3px solid #808080;
            border-radius: 5px;
            padding: 10px;
            font-size: 20px;
            margin: 5px;
            transition: 0.5s ease-in-out;
        }
        input[type="button"]:hover {
            background-color: #808080;
            cursor: pointer;
        }
        .functions {
            width: 60px;
            background-color: #ffa500;
            color: #ffffff;
            border: 3px solid #808080;
            border-radius: 5px;
            padding: 10px;
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="top-container">
        <div class="topnav" id="myTopnav">
            <a href="中文1.html">主页</a>
            <a href="中文6.html">计算器</a>
            <a href="中文5.html">手机，平板电脑，和电脑</a>
            <a href="中文4.html">政治</a>
            <a href="中文3.html">新闻</a>
            <button onclick="showSearch()" id="searchButton" class="stripped"><i class="fa fa-search" aria-hidden="true"></i></button>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars stripped"></i></a>
        </div>
        <div id="div-to-show"><input placeholder="搜索" id="searchbar"></div>
    </div>
    <br><br><br><br><br><br><br><br>
    <button onclick="window.location.href='cow.html'">English</button>
    <br>
    <div id="container">
        <h1 class="calch1">科学计算器</h1>
        <div class="formstyle">
            <form name="form1">
                <input id="calc" type="text" name="answer">
                <div>
                    <input type="button" value="AC" onclick="form1.answer.value=''">
                    <input type="button" value="&larr;" onclick="backspace()">
                    <input type="button" value="(" onclick="form1.answer.value+='('">
                    <input type="button" value=")" onclick="form1.answer.value+=')'">
                    <input type="button" value="&divide;" onclick="form1.answer.value += '/'">
                </div>
                <div>
                    <input type="button" value="7" onclick="form1.answer.value += '7'">
                    <input type="button" value="8" onclick="form1.answer.value += '8'">
                    <input type="button" value="9" onclick="form1.answer.value += '9'">
                    <input type="button" value="&times;" onclick="form1.answer.value += '*'">
                </div>
                <div>
                    <input type="button" value="4" onclick="form1.answer.value += '4'">
                    <input type="button" value="5" onclick="form1.answer.value += '5'">
                    <input type="button" value="6" onclick="form1.answer.value += '6'">
                    <input type="button" value="-" onclick="form1.answer.value += '-'">
                </div>
                <div>
                    <input type="button" value="1" onclick="form1.answer.value += '1'">
                    <input type="button" value="2" onclick="form1.answer.value += '2'">
                    <input type="button" value="3" onclick="form1.answer.value += '3'">
                    <input type="button" value="+" onclick="form1.answer.value += '+'">
                </div>
                <div>
                    <input type="button" value="0" onclick="form1.answer.value += '0'">
                    <input type="button" value="." onclick="form1.answer.value += '.'">
                    <input type="button" value="=" onclick="calculate()">
                </div>
                <div>
                    <input type="button" class="functions" value="sin" onclick="form1.answer.value += 'Math.sin('">
                    <input type="button" class="functions" value="cos" onclick="form1.answer.value += 'Math.cos('">
                    <input type="button" class="functions" value="tan" onclick="form1.answer.value += 'Math.tan('">
                    <input type="button" class="functions" value="log" onclick="form1.answer.value += 'Math.log('">
                    <input type="button" class="functions" value="√" onclick="form1.answer.value += 'Math.sqrt('">
                    <input type="button" class="functions" value="x²" onclick="form1.answer.value += '**2'">
                    <input type="button" class="functions" value="x³" onclick="form1.answer.value += '**3'">
                    <input type="button" class="functions" value="π" onclick="form1.answer.value += 'Math.PI'">
                </div>
            </form>
        </div>
        <footer>&copy; 香蕉新闻 2024。</footer>
    </div>

    <script>
        function backspace() {
            form1.answer.value = form1.answer.value.slice(0, -1);
        }

        function calculate() {
            try {
                form1.answer.value = eval(form1.answer.value);
            } catch (e) {
                form1.answer.value = 'Error';
            }
        }
    </script>
</body>
</html>
